<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Game Addiction Detection</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f4ff;
      text-align: center;
      padding: 50px;
    }
    textarea {
      width: 90%;
      max-width: 500px;
      height: 100px;
      padding: 10px;
      margin-top: 20px;
      font-size: 16px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      margin-top: 20px;
      cursor: pointer;
    }
    #result {
      margin-top: 20px;
      font-weight: bold;
      font-size: 18px;
    }
  </style>
</head>
<body>

  <h1>üéÆ Game Addiction Detection</h1>
  <p>Enter a statement and find out if it indicates game addiction.</p>

  <textarea id="textInput" placeholder="Type something..."></textarea><br>
  <button onclick="predict()">Predict</button>

  <div id="result"></div>

  <script>
    async function predict() {
      const text = document.getElementById("textInput").value;
      const resultDiv = document.getElementById("result");
      resultDiv.innerText = "Predicting...";

      const response = await fetch("https://your-api-url.onrender.com/predict", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ text: text })
      });

      const data = await response.json();
      resultDiv.innerText = data.prediction === 1 
        ? "‚ö†Ô∏è The input indicates Game Addiction!" 
        : "‚úÖ The input does not indicate Game Addiction.";
    }
  </script>

</body>
</html>
